<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Tetris</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script defer src="./bundle.js"></script>
</head>
<body>
    <div class="tetris-game-instance-wrapper">
        <div class="left">
            <canvas class="hold"></canvas>
            <div class="stats">
                <span class="timer-display">Time Elapsed:<br/>00:00.00</span>
                <br />
                <span class="lines-cleared-display">Lines Cleared:<br/>0</span>
            </div>
            <button class="start">Start &#8634;</button>
            <a class="github" href="https://github.com/Karunika/Tetris"><img src="./github.png" />repository</a>
        </div>
        <canvas class="main"></canvas>
        <canvas class="next"></canvas>
    </div>
</body>
</html>
